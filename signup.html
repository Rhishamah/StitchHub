<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StitchHub — Sign up</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container auth-header">
    <main class="auth-card" role="main" aria-labelledby="signup-title">
      <h1 id="signup-title"><span id="span-1">Stitch</span><span id="span-2">Hub</span></h1>
      <p class="muted">Create your account — get tailored for you</p>
      <form class="auth-form" action="#" method="post" novalidate>
        <label for="name">Full name</label>
        <input id="name" name="name" type="text" placeholder="Jane Doe" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Create a password" required>

        <button class="btn-primary" type="submit">Create account</button>
      </form>

      <p class="center small">Already have an account? <a href="login.html">Sign in</a></p>
    </main>
  </div>
</body>
</html>
